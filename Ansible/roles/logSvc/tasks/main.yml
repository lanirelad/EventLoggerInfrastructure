---
- name: Install necessary packages for Flask app
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Python and pip
      apt:
        name: 
          - python3
          - python3-pip
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Compose
      shell: |
        curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose
      args:
        warn: false

    - name: Pull Docker image for Flask app
      docker_image:
        name: your_dockerhub_username/your_flask_app_image
        tag: latest
        source: pull

    - name: Create systemd service for Flask app
      template:
        src: webhook.service.j2
        dest: /etc/systemd/system/flask-app.service

    - name: Start and enable Flask app service
      systemd:
        name: flask-app.service
        state: started
        enabled: yes